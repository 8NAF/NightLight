def taskRequests = getGradle().getStartParameter().getTaskRequests().toString()
def isPlaystore = taskRequests.contains("generic") || taskRequests.contains("Generic") || taskRequests.contains("donate") || taskRequests.contains("Donate")

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
if (isPlaystore) {
    apply plugin: 'io.fabric'
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "com.corphish.nightlight"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 18
        versionName "1.5.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    flavorDimensions "buildVariant"

    productFlavors {
        generic {
            applicationId "com.corphish.nightlight.generic"
            dimension "buildVariant"
        }
        donate {
            applicationId "com.corphish.nightlight.donate"
            dimension "buildVariant"
        }
        foss {
            applicationId "com.corphish.nightlight.generic"
            dimension "buildVariant"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha3', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.material:material:1.0.0-alpha1'

    implementation 'eu.chainfire:libsuperuser:1.0.0.201704021214'

    implementation 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
    implementation 'com.gregacucnik:editableseekbar:1.2'

    implementation 'com.github.corphish:widgets:1.2.1'

    genericImplementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    donateImplementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'androidx.core:core-ktx:1.0.0-alpha1'
}
