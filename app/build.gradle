apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId "com.corphish.nightlight"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 8
        versionName "1.1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    flavorDimensions "buildVariant"

    productFlavors {
        generic {
            applicationId "com.corphish.nightlight.generic"
            dimension "buildVariant"
        }
        donate {
            applicationId "com.corphish.nightlight.donate"
            dimension "buildVariant"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:design:27.0.2'

    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'eu.chainfire:libsuperuser:1.0.0.201704021214'

    compile 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true;
    }
}
